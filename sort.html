  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
    body{font-family:'Poppins',sans-serif;background-color:#f4f4f4;color:#222;transition:.5s;}
    .navbar{background-color:#800020!important;}
    .navbar a{color:#fff!important;font-weight:500;}
    .navbar a:hover{color:#f8d7da!important;}
    .btn-burgundy{background:linear-gradient(135deg,#800020,#b22222);border:none;color:#fff;border-radius:30px;padding:10px 20px;transition:.2s;}
    .btn-burgundy:hover{transform:translateY(-3px);box-shadow:0 6px 15px rgba(128,0,32,.4);}
    .dark-mode{background-color:#0d1b2a;color:#fff;}
    .dark-mode .navbar{background-color:#001f3f!important;}
    .dark-mode .btn-burgundy{background:linear-gradient(135deg,#001f3f,#003366);}
    .hero{background-color:#ccc;color:#222;text-align:center;padding:80px 20px;}
    .dark-mode .hero{background-color:#1b263b;color:#fff;}
    footer{background-color:#800020;color:#fff;padding:20px 0;text-align:center;}
    .card{border:none;border-radius:15px;transition:.3s;}
    .card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,.2);}
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Fashion Blog</a>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="outfits.html">Outfits</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping.html">Shopping</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link active" href="sort.html">Sort</a></li>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center">
    <h1 class="fw-bold">Sort Your Outfits</h1>
    <p class="lead">Organize your wardrobe by color, season, or occasion.</p>
    <button id="themeToggle" class="btn btn-dark">Toggle Dark Mode</button>
  </section>

  <!-- Sort Section -->
  <div class="container my-5 text-center">
    <h4 class="mb-4">Try Sorting Your Outfits</h4>
    <div class="d-flex justify-content-center flex-wrap gap-3">
      <button class="btn-burgundy" onclick="sortOutfits('color')">By Color</button>
      <button class="btn-burgundy" onclick="sortOutfits('season')">By Season</button>
      <button class="btn-burgundy" onclick="sortOutfits('style')">By Style</button>
    </div>

    <div id="outfitList" class="mt-5 d-flex justify-content-center flex-wrap gap-3">
      <div class="card shadow" style="width: 15rem;">
        <img src="images/fashion1.jpg" class="card-img-top" alt="Elegant">
        <div class="card-body"><h6>Elegant</h6></div>
      </div>
      <div class="card shadow" style="width: 15rem;">
        <img src="images/fashion8.jpg" class="card-img-top" alt="Summer Look">
        <div class="card-body"><h6>Summer Look</h6></div>
      </div>
      <div class="card shadow" style="width: 15rem;">
        <img src="images/fashion6.jpg" class="card-img-top" alt="Casual Denim">
        <div class="card-body"><h6>Casual Denim</h6></div>
      </div>
    </div>
  </div>
