<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Blog | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background-color:#f4f4f4;color:#222;transition:.5s;}
    .navbar{background-color:#800020!important;}
    .navbar a{color:#fff!important;font-weight:500;}
    .navbar a:hover{color:#f8d7da!important;}
    .btn-burgundy{background:linear-gradient(135deg,#800020,#b22222);border:none;color:#fff;border-radius:30px;padding:10px 20px;transition:.2s;}
    .btn-burgundy:hover{transform:translateY(-3px);box-shadow:0 6px 15px rgba(128,0,32,.4);}
    .dark-mode{background-color:#0d1b2a;color:#fff;}
    .dark-mode .navbar{background-color:#001f3f!important;}
    .dark-mode .btn-burgundy{background:linear-gradient(135deg,#001f3f,#003366);}
    .hero{background-color:#ccc;color:#222;text-align:center;padding:80px 20px;}
    .dark-mode .hero{background-color:#1b263b;color:#fff;}
    footer{background-color:#800020;color:#fff;padding:20px 0;text-align:center;}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Fashion Blog</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="outfits.html">Outfits</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping.html">Shopping</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="sort.html">Sort</a></li>
          <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero">
  <h1 class="fw-bold">Contact Us</h1>
  <p class="lead">We’d love to hear from you!</p>
  <button id="themeToggle" class="btn btn-dark mt-3">Toggle Dark Mode</button>
</section>

<div class="container my-5" style="max-width:600px;">
  <form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="4" required></textarea>
    </div>
    <button class="btn-burgundy">Send Message</button>
  </form>
</div>

<footer><p>© 2025 Fashion Blog | Designed by Fatima Bisesheva</p></footer>
<script>
document.getElementById("themeToggle").addEventListener("click",()=>{document.body.classList.toggle("dark-mode");});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
