<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Blog | Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Navbar */
    .navbar {
      background-color: #800020 !important;
    }
    .navbar a {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #f8d7da !important;
    }

    /* Buttons */
    .btn-burgundy {
      background: linear-gradient(135deg, #800020, #b22222);
      border: none;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn-burgundy:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(128, 0, 32, 0.4);
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #0d1b2a;
      color: #fff;
    }
    .dark-mode .navbar {
      background-color: #001f3f !important;
    }
    .dark-mode .btn-burgundy {
      background: linear-gradient(135deg, #001f3f, #003366);
    }
    .dark-mode .hero {
      background-color: #1b263b !important;
      color: #fff;
    }

    /* Hero */
    .hero {
      background-color: #ccc;
      color: #222;
      text-align: center;
      padding: 80px 20px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Game Board */
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ffd5c2;
      border-radius: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: transparent;
      transition: transform 0.4s, background 0.3s;
      user-select: none;
    }

    .card.flipped {
      color: #800020;
      background-color: #fff;
      transform: rotateY(180deg);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #800020;
    }

    /* Footer */
    footer {
      background-color: #800020;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Fashion Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="outfits.html">Outfits</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping.html">Shopping</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="sort.html">Sort</a></li>
          <li class="nav-item"><a class="nav-link active" href="game.html">Game</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center">
    <h1 class="fw-bold">Fashion Memory Game</h1>
    <p class="lead">Match pairs of fashion icons and prove your style memory!</p>
    <button id="themeToggle" class="btn btn-dark">Toggle Dark Mode</button>
  </section>

  <!-- Game Area -->
  <div class="container my-5 text-center">
    <div id="gameBoard"></div>
    <button class="btn-burgundy mt-4" onclick="startGame()">Restart Game</button>
    <div id="message"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Fashion Blog | Designed by Fatima Bisesheva</p>
  </footer>

  <script>
    const icons = ['ðŸ‘—','ðŸ‘œ','ðŸ‘ ','ðŸ’„','ðŸ’','ðŸ‘’','ðŸ‘“','ðŸ‘”'];
    let cards = [];
    let flipped = [];
    let matched = 0;

    const board = document.getElementById("gameBoard");
    const message = document.getElementById("message");
    const themeToggle = document.getElementById("themeToggle");

    function startGame() {
      board.innerHTML = "";
      message.textContent = "";
      matched = 0;
      const pairs = [...icons, ...icons];
      cards = pairs.sort(() => Math.random() - 0.5);

      cards.forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.textContent = icon;
        card.addEventListener("click", () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (flipped.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flipped.push(card);

        if (flipped.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.textContent === card2.textContent) {
        flipped = [];
        matched += 1;
        if (matched === icons.length) {
          message.textContent = "âœ¨ You matched all! Fashion Queen ðŸ‘‘ âœ¨";
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flipped = [];
        }, 800);
      }
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    startGame();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
