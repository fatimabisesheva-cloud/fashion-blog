<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Practice ‚Äì Currency Converter</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
    }

    /* üå∏ –°–≤–µ—Ç–ª—ã–π —Ä–µ–∂–∏–º */
    .light-mode {
      background-color: #800020;
      color: white;
    }
    .light-mode .navbar {
      background-color: #660018 !important;
    }

    /* üåô –¢—ë–º–Ω—ã–π —Ä–µ–∂–∏–º */
    .dark-mode {
      background-color: #0d1b2a;
      color: white;
    }
    .dark-mode .navbar {
      background-color: #001f3f !important;
    }

    /* üîπ –ö–Ω–æ–ø–∫–∞ */
    .btn-burgundy {
      background-color: #b22222;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-burgundy:hover {
      background-color: #a52a2a;
      transform: scale(1.05);
    }

    /* üîπ –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .converter-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      max-width: 500px;
      margin: 50px auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards ease-out;
    }

    .converter-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-select, .form-control {
      border-radius: 10px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.9rem;
    }

    #result {
      transition: all 0.3s ease;
    }

    #result.show {
      transform: scale(1.05);
      color: #ffd700;
    }
  </style>
</head>

<body class="light-mode">

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Fashion Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="outfits.html">Outfit Ideas</a></li>
          <li class="nav-item"><a class="nav-link" href="shopping.html">Shopping Guide</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="jspractice.html">JS Practice</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Header -->
  <header class="text-center my-5">
    <h1 class="fw-bold">üí∞ Currency Converter Practice</h1>
    <p class="lead">Practice JavaScript: Variables, Operators & Conditionals</p>
  </header>

  <!-- üîπ Converter Card -->
  <div class="converter-card text-center">
    <h3 class="mb-4">Convert between USD and KZT</h3>
    <div class="mb-3">
      <input type="number" id="amount" class="form-control text-center" placeholder="Enter amount" />
    </div>
    <div class="mb-3">
      <select id="currency" class="form-select text-center">
        <option value="USD">USD ‚Üí KZT</option>
        <option value="KZT">KZT ‚Üí USD</option>
      </select>
    </div>
    <button class="btn btn-burgundy w-100" onclick="convert()">Convert</button>
    <h4 class="mt-4" id="result"></h4>
  </div>

  <!-- üîπ Theme Toggle -->
  <div class="text-center my-4">
    <button id="themeToggle" class="btn btn-dark">Toggle Dark / Light Mode</button>
  </div>

  <!-- üîπ Footer -->
  <footer class="text-center">
    <p class="mb-2">&copy; 2025 Fashion Blog </p>
    <p>
      <i class="bi bi-envelope"></i>
      <a href="mailto:fashionblog@mail.ru" class="text-white text-decoration-none">fashionblog@mail.ru</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üîπ JS -->
  <script>
    // üí± –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–∞–ª—é—Ç
    function convert() {
      const amount = Number(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const usdToKzt = 538; // üí∞ –ö—É—Ä—Å –¥–æ–ª–ª–∞—Ä–∞
      const resultEl = document.getElementById("result");
      let resultText = "";

      if (!amount || amount <= 0) {
        resultText = "‚ö†Ô∏è Please enter a valid amount!";
        resultEl.classList.remove("show");
      } else if (currency === "USD") {
        const converted = amount * usdToKzt;
        resultText = `${amount.toLocaleString()} USD = ${converted.toLocaleString()} KZT`;
        resultEl.classList.add("show");
      } else if (currency === "KZT") {
        const converted = amount / usdToKzt;
        resultText = `${amount.toLocaleString()} KZT = ${converted.toLocaleString(undefined, { maximumFractionDigits: 2 })} USD`;
        resultEl.classList.add("show");
      }

      resultEl.textContent = resultText;
    }

    // üåó –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
    const toggleBtn = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });
  </script>
</body>
</html>
