<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Planner</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .navbar {
      background-color: #800020 !important;
    }

    .navbar a {
      color: #fff !important;
      font-weight: 500;
    }

    .btn-burgundy {
      background: linear-gradient(135deg, #800020, #b22222);
      border: none;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn-burgundy:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(128,0,32,0.4);
    }

    .dark-mode {
      background-color: #0d1b2a;
      color: #fff;
    }

    .dark-mode .navbar {
      background-color: #001f3f !important;
    }

    .dark-mode .btn-burgundy {
      background: linear-gradient(135deg, #001f3f, #003366);
    }

    .planner {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .dark-mode .planner {
      background-color: #1b263b;
      box-shadow: 0 10px 25px rgba(255,255,255,0.1);
    }

    input, select {
      border-radius: 10px !important;
    }

    footer {
      background-color: #800020;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Fashion Blog</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
         <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="outfits.html">Outfits</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link " href="shopping.html">Shopping</a></li>
          <li class="nav-item"><a class="nav-link active" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="sort.html">Sort</a></li>
          <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="planner">
    <h2 class="text-center mb-4 fw-bold">Weekly Outfit Planner</h2>
    <div class="input-group mb-3">
      <select id="day" class="form-select">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
      <input id="outfit" type="text" class="form-control" placeholder="Enter your outfit plan...">
      <button id="addPlan" class="btn-burgundy">Add</button>
    </div>

    <ul id="planList" class="list-group"></ul>

    <div class="text-center mt-4">
      <button id="clearAll" class="btn btn-outline-danger rounded-pill">Clear All</button>
      <button id="themeToggle" class="btn btn-dark rounded-pill ms-2">Toggle Dark Mode</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Fashion Blog | Planner by Fatima Bisesheva</p>
  </footer>

  <script>
    const addBtn = document.getElementById("addPlan");
    const clearBtn = document.getElementById("clearAll");
    const list = document.getElementById("planList");
    const outfitInput = document.getElementById("outfit");
    const daySelect = document.getElementById("day");
    const toggleBtn = document.getElementById("themeToggle");

    addBtn.addEventListener("click", () => {
      const day = daySelect.value;
      const outfit = outfitInput.value.trim();
      if (outfit === "") return alert("Please enter an outfit plan!");

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.textContent = `${day}: ${outfit}`;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "×";
      removeBtn.className = "btn btn-sm btn-danger rounded-circle";
      removeBtn.onclick = () => li.remove();

      li.appendChild(removeBtn);
      list.appendChild(li);
      outfitInput.value = "";
    });

    clearBtn.addEventListener("click", () => list.innerHTML = "");
    toggleBtn.addEventListener("click", () => document.body.classList.toggle("dark-mode"));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
